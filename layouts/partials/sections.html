<section id="splash">
  {{#each data.contentTypes.splash }}
  <div class="entry" style="background-image: url({{fields.background.fields.file.url}})">
    <div class="text-container">
      <div class="callout">
      {{fields.callout}}
      </div>
    </div>
  </div>
  {{/each}}
</section>

{{#each data.contentTypes.section }}
<section class="{{#if fields.fullHeight }}tall{{ else }}short{{/if}} story">
  <div class="story-container">
    <div class="header-text">
      <h2>{{fields.headerText}}</h2>
    </div>
    <div class="description">
      <h4>{{fields.description}}</h4>
    </div>
  </div>
</section>
  {{/each}}

  {{#each data.contentTypes.product }}
  <section class="product">
    <div> </div>
  </section>
    {{/each}}
